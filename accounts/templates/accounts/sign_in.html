{% extends 'base.html' %}
{% load static %}

{% block title %} Sign In {% endblock title %}
    
{% block content %}
    <form method="post" novalidate enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
    <br>
<a href="{% url 'accounts:sign_up' %}" style="text-decoration: none;"><h5>Create an account</h5></a>
{% endblock content %}
